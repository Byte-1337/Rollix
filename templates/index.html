
{% extends 'base.html' %}
{% block content %}
<h2>Welcome! Balance: ${{ balance }}</h2>
{% if message %}<p>{{ message }}</p>{% endif %}
<form method="POST" action="/flip">
    <label>Bet amount:</label>
    <input type="number" name="bet" required>
    <label>Choose:</label>
    <select name="choice">
        <option value="heads">Heads</option>
        <option value="tails">Tails</option>
    </select>
    <button type="submit">Flip Coin</button>
</form>
{% if result %}
<div id="flip-result" class="result-box">{{ result|capitalize }}</div>
{% endif %}
<script src="/static/flip.js"></script>
{% endblock %}
