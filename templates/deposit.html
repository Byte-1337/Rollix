
{% extends 'base.html' %}
{% block content %}
<h2>Deposit Money</h2>
<form method="POST">
    <input type="number" name="amount" placeholder="Amount to deposit" required>
    <button type="submit">Deposit</button>
</form>

<p><a href="/">Back to Home</a></p>

{% if message %}
<p style="color: green;">{{ message }}</p>
{% endif %}
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
